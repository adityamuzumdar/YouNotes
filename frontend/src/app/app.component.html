<div class="container">
  <header>
    <h1>{{title}}</h1>
    <p class="subtitle">Generate comprehensive notes from YouTube videos</p>
  </header>

  <main>
    <div class="input-section">
      <div class="input-group">
        <input 
          type="text" 
          [(ngModel)]="youtubeLink" 
          placeholder="Paste YouTube URL here"
          [class.error]="error"
        >
        <button 
          (click)="submit()" 
          [disabled]="isLoading"
          class="submit-btn"
        >
          {{ isLoading ? 'Generating...' : 'Generate Notes' }}
        </button>
      </div>
      <div class="error-message" *ngIf="error">{{error}}</div>
    </div>

    <div class="notes-section" *ngIf="notes">
      <h2>Generated Notes</h2>
      <div class="notes-content">
        {{notes}}
      </div>
    </div>
  </main>
</div>
